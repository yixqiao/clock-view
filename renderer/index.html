<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <!-- <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet"> -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Clock View</title>
</head>

<body>
  <div id="main-container" class="noselect">
    <div id="time-container">
      <div id="time-view">
        <div id="time-num-view">0:00
          <div id="time-num-back">8:88</div>
        </div>

        <div id="time-sec-view">00
          <div id="time-sec-back">88</div>
        </div>

        <div id="time-ampm-view">
          <div id="time-ampm-back">~<br>~</div>
        </div>
      </div>
      <div id="date-view">Saturday, January 1, 2000</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
